TRIANGLE_OPEN_EMPTY="#(printf '\uE0B3')"
ROUND_CLOSE_FILLED="#(printf '\uE0B4')"
ROUND_CLOSE_EMPTY="#(printf '\uE0B5')"
ROUND_OPEN_FILLED="#(printf '\uE0B6')"
ROUND_OPEN_EMPTY="#(printf '\uE0B7')"
SLANT_OPEN_FILLED="#(printf '\uE0BA')"
SLANT_CLOSE_FILLED="#(printf '\uE0bc')"

