# set the environment variable for the plugins dir
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"

# define default terminal to be zsh
set-option -g default-shell /bin/zsh
set-option -g default-command "/bin/zsh -l"

# Color settings from Kanagawa theme
BG="#1f1f28"
FG="#dcd7ba"
SELECTED_BG="#2d4f67"
SELECTED_FG="#c8c093"
LIGHT_BLUE="#72a7bc"
LIGHT_GREY="#727169"
DARK_GREY="#444444"
BLACK="#111111"
PASTEL_RED="#c34043"
PASTEL_GREEN="#76946a"
PASTEL_YELLOW="#c0a36e"
PASTEL_BLUE="#7e9cd8"
PASTEL_PURPLE="#957fb8"
PASTEL_CYAN="#6a9589"

# Unicode caracthers
TRIANGLE_CLOSE_FILLED="#(printf '\uE0B0')"
TRIANGLE_CLOSE_EMPTY="#(printf '\uE0B1')"
